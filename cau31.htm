<html>
  <div>
    31. Write a JavaScript program to find all elements in a given array except
    for the first one. Return the whole array if the array's length is 1.
  </div>
  <script>
    const findAll = (arr) => (arr.length == 1 ? arr : arr.slice(1));
    console.log(findAll([1, 2, 3, 6])); // 2,3,6
  </script>
</html>
