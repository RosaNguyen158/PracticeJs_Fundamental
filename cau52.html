<html>
  <div>
    52. Write a JavaScript program to group the elements of a given array based
    on the given function.
  </div>
  <script>
    const group_By = (arr, fn) =>
      arr
        .map(typeof fn === "function" ? fn : (val) => val[fn])
        .reduce((acc, val, i) => {
          acc[val] = (acc[val] || []).concat(arr[i]);
          return acc;
        }, {});
  </script>
</html>
