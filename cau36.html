<html>
  <div>
    36. Write a JavaScript program to create a function that invokes each
    provided function with the arguments it receives and returns the results.
  </div>
  <script>
    const over =
      (...fns) =>
      (...args) =>
        fns.map((fn) => fn.apply(null, args));

    const intro = (value, value2, value3) =>
      value + " name " + value2 + " age " + value3 + " province ";

    const ques35 = over(intro);

    console.log(ques35("alan", 18, "BD"));
  </script>
</html>
