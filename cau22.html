<html>
  <div>
    22. Write a JavaScript program to filter out the non-unique values in an
    array
  </div>
  <script>
    function uniqueArr(array) {
      let unique = array.filter((value, index) => {
        return array.indexOf(value) === array.lastIndexOf(value);
      });
      return unique;
    }
    let arr = [1, 1, 2, 3, 3, 5, 6, 7, 7, 7, 8, 9];
    alert(uniqueArr(arr)); // [2, 5, 6, 8, 9]
  </script>
</html>
