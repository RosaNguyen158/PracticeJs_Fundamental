<html>
  <div>
    21. Write a JavaScript program to get every nth element in a given array.
  </div>
  <script>
    function getEveryNth(arr, nth) {
      const result = [];

      for (let i = 0; i < arr.length; i += nth) {
        result.push(arr[i]);
      }

      return result;
    }

    // [1, 3, 5]
    console.log(getEveryNth([1, 2, 3, 4, 5, 6], 2));

    // [2, 8, 14]
    console.log(getEveryNth([2, 4, 6, 8, 10, 12, 14], 3));
  </script>
</html>
