<html>
  <div>
    8. Write a JavaScript program to filter out the specified values from a
    specified array. Return the original array without the filtered values.
  </div>
  <script>
    let arr1 = [1, 2, 3, 4, 6, 8, 9],
      arr2 = [2, 4],
      res = arr1.filter((index) => !arr2[index]);
    console.log(res); // 1,3,6,9
  </script>
</html>
